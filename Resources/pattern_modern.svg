<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="modernPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#f8f9fa"/>
      
      <!-- Subtle geometric shapes -->
      <circle cx="20" cy="20" r="1" fill="#e9ecef" opacity="0.6"/>
      <circle cx="0" cy="0" r="1" fill="#e9ecef" opacity="0.4"/>
      <circle cx="40" cy="0" r="1" fill="#e9ecef" opacity="0.4"/>
      <circle cx="0" cy="40" r="1" fill="#e9ecef" opacity="0.4"/>
      <circle cx="40" cy="40" r="1" fill="#e9ecef" opacity="0.4"/>
      
      <!-- Subtle lines for texture -->
      <line x1="0" y1="20" x2="40" y2="20" stroke="#dee2e6" stroke-width="0.5" opacity="0.3"/>
      <line x1="20" y1="0" x2="20" y2="40" stroke="#dee2e6" stroke-width="0.5" opacity="0.3"/>
      
      <!-- Small accent squares -->
      <rect x="18" y="18" width="4" height="4" fill="#6c757d" opacity="0.1" rx="0.5"/>
    </pattern>
    
    <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.02" />
    </linearGradient>
  </defs>
  
  <!-- Base pattern -->
  <rect width="200" height="200" fill="url(#modernPattern)"/>
  
  <!-- Subtle overlay for depth -->
  <rect width="200" height="200" fill="url(#overlayGradient)"/>
</svg>